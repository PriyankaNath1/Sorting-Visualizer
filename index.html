<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p id="arr_sz">Size of array: </p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p id="algo_speed">Speed of algorithm: </p>
                <input type="range" id="a_speed" min=1 max=5 step=1 value=4>
                <button id="a_generate">New Array</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting Visualiser</p>

                <div class="algos">
                    <button>Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="Info_Cont1">
            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id=""Time_complexity_container>
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Worst_Time"></p>
                </div>

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Average_Time"></p>
                </div>

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Best_Time"></p>
                </div>

            </div>

        </div>

        <div id="array_container">

        </div>

        <div id="Info_Cont2">
            <h3>SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Space_complexity_container">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Worst_Space"></p>
                </div>
            </div>

        </div>



    </section>

    <footer>

    </footer>

    <script src="./scripts/main.js"></script>

    <script src="./scripts/visualisation.js"></script>

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    
</body>
</html>
